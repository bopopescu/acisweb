    <script type="text/javascript">

     var TreeDeptData = { Rows : [
         { case_name: '04.60.24', label: "ERD ID",   test_result: "", test_date : '',
           children: [
               { case_name: '0101', label: "case name 01", test_result: "PASS", test_date : "",},
               { case_name: '0101', label: "case name 01", test_result: "PASS", test_date : "",},

               { case_name: '0102', label: "case name 02", test_result: "FAIL", test_date : "",
                 children:[
                    {
                        case_name: '010201', label: "企划分部二 A组", test_result: "企划分部二 A组", test_date : "",
                        children:
                        [
                            { case_name: '01020101', label: "企划分部二 A组1分队", test_result: "企划分部二 A组1分队", test_date : ""},
                            { case_name: '01020102', label: "企划分部二 A组2分队", test_result: "企划分部二 A组2分队", test_date : ""}
                        ]
                    },
                    { case_name: '010202', label: "企划分部二 B组", test_result: "企划分部二 B组", test_date : "" }
                ]
               },
           ]
         },
     ]
     };

     var manager;
     $(function ()
     {
         TreeDeptData.Rows[0].children[1].isextend = false;
         manager = $("#maingrid").ligerGrid({
             columns: [
                 { display: 'FW version', name: 'case_name',  width: 250, type: 'int', align: 'left' },
                 { display: 'Items',      name: 'label',   id: 'id1', width: 250, align: 'left' },
                 { display: 'Result',     name: 'test_result', width: 250, align: 'left' },
                 { display: 'Test Date',  name: 'test_date', width: 250, align: 'left' },
             ],
             width: '100%',
             pageSizeOptions: [5, 10, 15, 20],
             height: '97%',
             data: TreeDeptData,
             alternatingRow: false,
             tree: { columnId: 'id1' }
         }
         );
     });
     function getSelected()
     {
         var row = manager.getSelectedRow();
         if (!row) { alert('请选择行'); return; }
         alert(JSON.stringify(row));
     }
     function getData()
     {
         var data = manager.getData();
         alert(JSON.stringify(data));
     }
     function collapseAll()
     {
         manager.collapseAll();
     }
     function expandAll()
     {
         manager.expandAll();
     }

    </script>

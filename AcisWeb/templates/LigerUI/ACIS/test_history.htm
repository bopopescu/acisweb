<!DOCTYPE html>
<html>
    <head>
        <title>ACIS Home Page</title>
	      <meta http-equiv="X-UA-Compatible" content="IE=8"/>
        <link href="../../LigerUI/ACIS/static/css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="container-fluid pt-4">

            <div class="table-responsive">
                <table class="table table-hover">
                    <caption>^Test History List Table && Slave and DUT^</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Test Date On PI</th>
                            <th scope="col">Hostname</th>
                            <th scope="col">FSN</th>
                            <th scope="col">Case Name</th>
                            <th scope="col">Test Result</th>
                            <th scope="col">Mac Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for th in test_history_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ th.test_date_on_pi }}</td>
                            <td>{{ th.hostname }}</td>
                            <td>{{ th.FSN }}</td>
                            <td>
                                <a href="/campaign_query/?id={{ th.test_campaign_id }}">
                                    {{ th.case_name }}
                                </a>
                            </td>
                            <td>{{ th.test_result }}</td>
                            <td>{{ th.slave_mac_addr }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

        <script src="../../LigerUI/ACIS/static/js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="../../LigerUI/ACIS/static/js/popper.js" type="text/javascript"></script>
        <script src="../../LigerUI/ACIS/static/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>

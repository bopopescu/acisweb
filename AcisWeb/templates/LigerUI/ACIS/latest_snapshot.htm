
{% if latest_list %}
<h2>Latest Project Snapshot List</h2>

<ul>
    {% for snap in latest_list %}
    <li> <a href="/snapshot_index/?date={{ snap.date }}&tag={{ snap.tag }}"> {{ snap }} </a></li>
    {% endfor %}
</ul>

{% else %}
<p> No Snapshot Show </p>
{% endif %}

<br />
<br />
<br />
<br />

<h2> Project Snapshot Query </h2>
<form action="/snapshot_query" target="_self">
    <label> Platform: </label>
    <br />
    <input type="text" name='fw_version' />
    <br />
    <label> Shot Date:  </label>
    <br />
    <input type="text" name='date' />
    <br />
    <label> Tag:  </label>
    <br />
    <input type="text" name='tag' />
    <br />

    <input type="submit" value="submit" />
</form>

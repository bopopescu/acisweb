     $(function () {
         $("#actions").change(function () {

                                   "<label>Firmware Version:</label>\n" +
                                   "<input type=\"text\" name='FirmwareVersion'/>\n" +
                                   "<br /> " +
                                   "<br />" +
                                   "<label>Test Date:</label>\n"  +
                                   "<input type=\"date\" name='start_test_date' value='2019-01-01'/>" +
                                   "&nbsp&nbsp&nbspTo&nbsp&nbsp&nbsp" +
                                    "<input type=\"date\" name='end_test_date'/>" +
                                   "<br />";
                                   $("#DynamicAdd").html(FirmwareVersion);
             } else if($(this).val() == "ERD"){
                 ERD_ID = "<label>ERD ID:</label>\n" +
                          "<br />\n" +
                          "<input type=\"text\" name='ERD_ID'/>\n" +
                          "<br />"
                          $("#DynamicAdd").html(ERD_ID);
             } else if($(this).val() == "case_name"){
                 casename = "<label>Case Name:</label>\n" +
                            "<br />\n" +
                            "<input type=\"text\" name='case_name'/>\n" +
                            "<br />"
                            $("#DynamicAdd").html(casename);
             }
         });
